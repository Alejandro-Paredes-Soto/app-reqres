
<section class="content">


    <form [formGroup]="formUser" class="form" (ngSubmit)="Login()">

        <h1>Login</h1>
        <input type="email"
        placeholder="email"
        formControlName="emailUser"
         required 
        class="form-control"
        >

    
        
        <input type="password"
        placeholder="contrasenia"
        formControlName="passUser"
        required
        class="form-control"
        >
     
        
        <button type="submit" class="btn" [disabled]="formUser.invalid">Login</button>

        <a routerLink="/register">No tienes cuenta? dale click aqui</a>
    </form>
    
    
</section>
